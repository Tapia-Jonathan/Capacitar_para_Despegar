{% extends "layout.html" %}

{% block main %}

<h2 class="home-h2">Ventas</h2>
<section class="filtro-section">
<label action="{{ url_for('filtro') }}" class="fitro-fecha" for="start">Buscar por fecha:</label>
<input type="date" class="filtro" min="2022-01-01" max="2022-12-31">
<span>a</span>
<input type="date" class="filtro" min="2022-01-01" max="2022-12-31">
<input type="submit" name="Buscar" value="Filtrar">
</section>


{% for venta in ventas %}
    <table class="tabla" style="width: 100%;">
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Sucursal</th>
            <th>Fecha</th>
        </tr>

        <tr>
            <td>venta[cantidad]</td>
            <td>venta.cantidad</td>
            <td>venta.precio</td>
            <td>Retiro</td>
            <td>venta.fecha</td>
        </tr>
    </table>
{% endfor %}
       
{% endblock %}
